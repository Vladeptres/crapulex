version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bourracho-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-bourracho_db}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bourracho-network

  redis:
    image: redis:7.2-alpine
    container_name: bourracho-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bourracho-network
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bourracho-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: api.settings
      BOURRACHO_SECRET_KEY: ${BOURRACHO_SECRET_KEY:-django-insecure-change-me-in-production}
      DEBUG: ${DEBUG:-False}
      
      # MongoDB configuration
      MONGO_DB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017
      MONGO_DB_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_DB_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-bourracho_db}
      
      # Redis configuration for Django Channels
      REDIS_URL: redis://redis:6379/0
      
      # Media storage
      MEDIA_STORAGE_PATH: /app/media_files
      
      # CORS settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # AWS S3 settings (optional)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
    volumes:
      - media_files:/app/media_files
    depends_on:
      - mongodb
      - redis
    networks:
      - bourracho-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local

networks:
  bourracho-network:
    driver: bridge
