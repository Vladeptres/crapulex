version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bourracho-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    # Remove port exposure - only accessible internally
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bourracho-internal
    # Add MongoDB security configuration
    command: mongod --auth --bind_ip_all

  redis:
    image: redis:7.2-alpine
    container_name: bourracho-redis
    restart: unless-stopped
    # Remove port exposure - only accessible internally
    volumes:
      - redis_data:/data
    networks:
      - bourracho-internal
    # Add Redis password authentication
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bourracho-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: api.settings
      BOURRACHO_SECRET_KEY: ${BOURRACHO_SECRET_KEY}
      DEBUG: False
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # MongoDB configuration
      MONGO_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      MONGO_DB_HOST: mongodb
      MONGO_DB_PORT: 27017
      
      # Redis configuration with password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}      
      # Media storage
      MEDIA_STORAGE_PATH: /app/media_files
      
      # Security settings
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # CORS settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # AWS S3 settings (optional)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_REGION: ${S3_REGION:-eu-north-1}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-https://s3.eu-north-1.amazonaws.com}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
    volumes:
      - media_files:/app/media_files
      - app_logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - bourracho-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/monitoring/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bourracho-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - bourracho-internal
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:10.2.0
    container_name: bourracho-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - bourracho-internal
    depends_on:
      - prometheus

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  app_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  bourracho-internal:
    driver: bridge
    internal: false
